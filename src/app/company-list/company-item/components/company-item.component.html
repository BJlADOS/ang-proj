<div class="company-item" (click)="navigate()">
    <div class="company-item__logo"><img class="img" [src]="company.logo" alt="company-logo"></div>
    <div class="company-item__info">
        <div class="company-item__business_name">Имя: {{ company.business_name }}</div>        
        <div class="company-item__type">Тип: {{ company.type }}</div>
        <div class="company-item__industry">Род деятельности: {{ company.industry }}</div>
    </div>
</div>
